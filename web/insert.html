    <script>
        function erchk() {
          if (document.getElementById("name").value == "") {
              alert("이름을 입력해주세요");
              return false;
          }else if (document.getElementById("age").value == "") {
              alert("나이을 입력해주세요");
              return false;
          }else if (document.getElementById("city").value == "") {
              alert("지역을 입력해주세요");
              return false;
      } else
      document.insertMember.submit();
        }
      
      // 작동되는 진동 메소드가 다르므로 통합
      navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
      function vibrateOdin() {
      
      if (navigator.vibrate) {
      // 배열로도 가능하다.
      navigator.vibrate([1000]); //([500,300,500,300]); 배열도 가능 - 1000ms = 1초
      }
      else
      {
      alert("진동을 지원하지 않는 기종 입니다.");
      }
      }


      </script>
  </head>
  <body>
    <div class="header">
        <h2>회원 추가</h2>
      </div>
      <div class="wrap">
    <form name="insertMember" action="insert.php" method="POST">
      <p><input type="text" name="name" placeholder="성함" required></p>
      <p><input type="text" name="age" placeholder="나이" required></p>
      <p><input type="text" name="city" placeholder="지역" required></p>
      <br>
      <button type="submit" onclick="vibrateOdin()" >추가</button>
    </form>
  </div>
  </body>
